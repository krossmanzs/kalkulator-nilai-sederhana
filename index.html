<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Nilai Mahasiswa</title>
    <!-- Menyertakan file CSS untuk mengatur tampilan halaman -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Container utama untuk seluruh konten aplikasi -->
    <div class="container">
      <!-- Judul aplikasi -->
      <h1>Kalkulator Nilai Mahasiswa</h1>

      <!-- Bagian untuk input nilai tugas, UTS, dan UAS -->
      <div class="input-section">
        <!-- Input untuk nilai tugas -->
        <div>
          <label for="tugas">Nilai Tugas (30%)</label>
          <input
            type="number"
            id="tugas"
            placeholder="Masukkan nilai tugas"
            min="0"
            max="100"
          />
        </div>

        <!-- Input untuk nilai UTS -->
        <div>
          <label for="uts">Nilai UTS (30%)</label>
          <input
            type="number"
            id="uts"
            placeholder="Masukkan nilai UTS"
            min="0"
            max="100"
          />
        </div>

        <!-- Input untuk nilai UAS -->
        <div>
          <label for="uas">Nilai UAS (40%)</label>
          <input
            type="number"
            id="uas"
            placeholder="Masukkan nilai UAS"
            min="0"
            max="100"
          />
        </div>

        <!-- Tombol untuk menghitung nilai akhir -->
        <button onclick="hitungNilai()">Hitung Nilai</button>
      </div>

      <!-- Bagian ini akan menampilkan hasil perhitungan -->
      <div id="hasil" class="result-section">
        <!-- Hasil perhitungan akan muncul di sini setelah tombol diklik -->
      </div>
    </div>

    <!-- Menyertakan file JavaScript yang berisi fungsi hitungNilai() -->
    <script src="js/script.js"></script>
  </body>
</html>
